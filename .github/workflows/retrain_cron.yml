name: AI Model Retraining (MLOps)

on:
  schedule:
    - cron: '0 3 * * 0' 
  workflow_dispatch: 

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn joblib tensorflow

      - name: Run Retraining Script
        run: python retrain_model.py

      - name: Commit updated model
        run: |
          git config --global user.name "MLOps Bot"
          git config --global user.email "mlops@github.com"
          git add forecast_ai_model.h5
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-retrain AI model with new data" && git push)
